<div class="col-md-6 offset-md-3">
    <div class="mb-3">
        <h2>Registrarse</h2>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name">
        </div>
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Telefono:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="customer.phoneNumber"
                name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="customer.password" name="password">
        </div>
        <button class="btn btn-success">Registrar</button>
    </form>
</div>
